trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipelineLevelVariable)

  - job: SecondJob
    steps:
    - bash: echo Build SecondJob

- stage: DevDeploy
  dependsOn: Build
  variables:
    environment: Dev
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(environment)DeployJob

- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo $(environment)DeployJob

- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo $(environment)DeployJob
